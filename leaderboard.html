<head>
	<title>Leaderboard</title>
</head>

<body>
	<h1>Leaderboard</h1>
	{{> leaderboard}}
</body>

<template name="leaderboard">
	<ul>
		{{#each player}}
			<li class="player {{selectedClass}}">{{name}} : {{score}}</li>
		{{/each}}
	</ul>
	<p>{{otherHelperFunction}}</p>
	<p> Total Players : {{count}}</p>
</template>
